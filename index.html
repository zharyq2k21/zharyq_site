<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>

    <!-- Шрифт Montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./source/css/home.css">
</head>
<body>

    <!-- Desktop Navbar -->
    <header class="navbar">

        <!-- Логотип -->
        <ul class="navbar-logo">
            <li><span>zh</span>aryq</li>
        </ul>

        <!-- Навигация -->
        <ul class="navbar-items">
            <li><a class="item" href="">Главная</a></li>
            <li><a class="item" href="">Новости</a></li>
            <li><a class="item" href="">Профиль</a></li>
        </ul>

        <!-- Кнопка авторизаций -->
        <ul class="navbar-login">
            <li><a class="login" href="">Войти</a></li>
        </ul>

        <!-- Кнопка меню -->
        <ul class="navbar-menu">
            <li>
                <img src="./source/images/menu.png" class="menu" width="31">
            </li>
        </ul>
    </header>
    



    <!-- Mobile Navbar -->
    <header class="mobile__navbar">

        <!-- Кнопка закрыть -->
        <ul class="mobile__navbar-close">
            <li>
                <img src="./source/images/close.png" width="31" class="close">
            </li>
        </ul>

        <!-- Логотип -->
        <ul class="mobile__navbar-logo">
            <li><span>zh</span>aryq</li>
        </ul>

        <!-- Навигация -->
        <ul class="mobile__navbar-items">
            <li><a class="item" href="">Главная</a></li>
            <li><a class="item" href="">Новости</a></li>
            <li><a class="item" href="">Профиль</a></li>
        </ul>

        <!-- Кнопка авторизаций -->
        <ul class="mobile__navbar-login">
            <li><a class="login" href="">Войти</a></li>
        </ul>
    </header>






    <script src="./source/js/mobile-menu.js"></script>
</body>
</html>
